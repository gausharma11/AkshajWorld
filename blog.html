<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the DOM to be fully loaded before executing this code
            const photoItems = document.querySelectorAll('.photo-item');

            // Function to set the grid row span based on image dimensions
            function setGridRowSpan() {
                photoItems.forEach(item => {
                    const image = item.querySelector('.photo');
                    const height = image.clientHeight;
                    const rowSpan = Math.ceil(height / 20); // Adjust the divisor as needed

                    item.style.gridRow: `span ${rowSpan}`;
                });
            }

            // Call the function on page load and resize
            setGridRowSpan();
            window.addEventListener('resize', setGridRowSpan);
        });
    </script>
</head>
<body>

    <header>
        <div class="container">
            <h1>Photo Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Photo Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section id="blog" class="hero">
        <div class="container">
            <h2>Explore the Photo Blog</h2>
        </div>
    </section>

    <main class="container main">
        <!-- Marquee for scrolling text -->
        <marquee behavior="scroll" direction="left" scrollamount="10">
            Check out the latest additions to the photo blog!
        </marquee>

        <!-- Photo grid layout -->
        <div class="photo-grid">
            <div class="photo-item">
                <img class="photo" src="img1.jpg" alt="Photo 1">
                <p>Little Krishna</p>
            </div>
            
            <div class="photo-item">
                <img class="photo" src="img2.jpg" alt="Photo 2">
                <p>Little Hunk</p>
            </div>

            <!-- Add more photo items as needed -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 My Son's Photo Blog. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
