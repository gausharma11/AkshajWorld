<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Photo Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Photo Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section id="blog" class="hero">
        <div class="container">
            <h2>Explore the Photo Blog</h2>
        </div>
    </section>

    <main class="container main">
        <!-- Marquee for scrolling text -->
        <marquee behavior="scroll" direction="left" scrollamount="10">
            Check out the latest additions to the photo blog!
        </marquee>

        <!-- Image Gallery -->
        <div class="gallery">
            <div class="gallery-item">
                <img class="gallery-thumbnail" src="thumbnail1.jpg" alt="Thumbnail 1" onclick="openModal('img1.jpg', 'Little Krishna')">
            </div>
            
            <div class="gallery-item">
                <img class="gallery-thumbnail" src="thumbnail2.jpg" alt="Thumbnail 2" onclick="openModal('img2.jpg', 'HUNK')">
            </div>

            <!-- Add more gallery items as needed -->
        </div>

        <!-- Modal for larger image view -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 My Son's Photo Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript functions for the image gallery modal
        function openModal(imagePath, caption) {
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            const captionText = document.getElementById('caption');

            modal.style.display = 'block';
            modalImage.src = imagePath;
            captionText.innerHTML = caption;
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
